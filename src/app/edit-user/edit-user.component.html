<div class="row">
  <div class="col-sm-10">
    <h2>Edit User</h2>
  </div>
  <div class="col-sm-2">
    <div mat-dialog-close align="end">
      <mat-icon>clear</mat-icon>
    </div>
  </div>
</div>
<form class="example-form" [formGroup]="myForm" (onSubmit)="onSubmit()" novalidate>
  <table class="example-full-width">
    <tr>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>First name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
      </td>
    </tr>

    <tr>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email Address</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
      </td>
    </tr>

    <mat-radio-group aria-label="Select an option" formControlName="gender">
      <mat-label>
        Gender&nbsp;
      </mat-label>
      <mat-radio-button  *ngFor="let gender of genders" 
      name="gender" [value]="gender" >&nbsp;&nbsp;{{gender}}&nbsp;&nbsp;</mat-radio-button> &nbsp;
    </mat-radio-group>

  <!--   <ng-container>
      <mat-form-field appearance="fill">
        <mat-label>Date of Birth</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="dob"
          (dateInput)="addEvent('input', $event)"
          (dateChange)="addEvent('change', $event)"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </ng-container> -->

    <div class="example-events">
      <div *ngFor="let e of events">{{ e }}</div>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <textarea matInput formControlName="address"></textarea>
    </mat-form-field>

    <div align="end">
      <button type="submit" mat-dialog-close class="btn" (click)="onSubmit()" mat-button>
        Submit
      </button>
    </div>
  </table>
</form>
