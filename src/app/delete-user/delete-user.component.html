<div class="container">
  <div class="delete_user">
    <div class="row">
      <div class="col-sm-10">
      <h1 mat-dialog-title>Delete User </h1>
      </div>
      <div class="col-sm-2" mat-dialog-close align="end">
        <mat-icon>clear</mat-icon>
      </div>
    </div>
    <hr>
    <div class="para" mat-dialog-content>
      <p>Are you sure want to delete ? </p>
    </div>
    <div mat-dialog-actions align="end">
      <button mat-dialog-close class="btn" mat-button>No</button>
      <button class="btn" mat-button (click)="onDeleteData()">Yes</button>
    </div>
  </div>
  
</div>
